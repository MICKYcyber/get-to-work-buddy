<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Proxy HTML Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #000;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
            height: 50px;
        }

        .top-bar input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 14px;
        }

        .top-bar button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #555;
        }

        #previewFrame {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <input type="text" id="urlInput" placeholder="Enter URL or search term" />
        <button onclick="fetchAndInject()">Fetch</button>
        <button onclick="fetchAndOpenNewTab()">Open in New Tab</button>
    </div>

    <iframe id="previewFrame"></iframe>

    <script>
        // Inject CORS Anywhere Proxy Logic
        (function() {
            var cors_api_host = 'cors-anywhere.herokuapp.com';
            var cors_api_url = 'https://' + cors_api_host + '/';
            var slice = [].slice;
            var origin = window.location.protocol + '//' + window.location.host;
            var open = XMLHttpRequest.prototype.open;
            XMLHttpRequest.prototype.open = function() {
                var args = slice.call(arguments);
                var targetOrigin = /^https?:\/\/([^\/]+)/i.exec(args[1]);
                if (targetOrigin && targetOrigin[0].toLowerCase() !== origin &&
                    targetOrigin[1] !== cors_api_host) {
                    args[1] = cors_api_url + args[1];
                }
                return open.apply(this, args);
            };
        })();

        // Updated normalizeURL to avoid forcing www
        function normalizeURL(input) {
            let trimmed = input.trim();

            // If no dot in input, treat as search query
            if (!trimmed.includes('.')) {
                return 'https://www.bing.com/search?q=' + encodeURIComponent(trimmed);
            }

            // Otherwise, treat as URL
            let url = trimmed;

            // Add https:// if missing
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }

            try {
                new URL(url); // Validate
            } catch (e) {
                alert("Invalid URL.");
                throw e;
            }

            return url;
        }

        function fetchAndInject() {
            const rawInput = document.getElementById('urlInput').value;
            const iframe = document.getElementById('previewFrame');

            if (!rawInput) {
                alert("Please enter a valid URL or search term.");
                return;
            }

            let url;
            try {
                url = normalizeURL(rawInput);
            } catch {
                iframe.contentWindow.document.body.innerHTML = `<p style="color:red;">Invalid URL format.</p>`;
                return;
            }

            if (url.startsWith('https://duckduckgo.com/?q=')) {
                iframe.src = url;
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const doc = iframe.contentWindow.document;
                        doc.open();
                        doc.write(xhr.responseText);
                        doc.close();

                        // Rewrite all links inside iframe to use CORS proxy
                        const corsProxy = 'https://cors-anywhere.herokuapp.com/';

                        // Small delay to ensure document is parsed
                        setTimeout(() => {
                            const anchors = doc.querySelectorAll('a[href]');
                            anchors.forEach(a => {
                                try {
                                    let href = a.getAttribute('href');

                                    // Skip javascript:, mailto:, and fragment-only links
                                    if (/^(javascript:|mailto:|#)/i.test(href)) return;

                                    // Convert to absolute URL relative to fetched page
                                    const base = new URL(url);
                                    const absoluteHref = new URL(href, base).href;

                                    // Rewrite href to proxy URL
                                    a.href = corsProxy + absoluteHref;
                                } catch(e) {
                                    // Ignore invalid URLs
                                }
                            });
                        }, 100);

                    } else {
                        iframe.contentWindow.document.body.innerHTML = `<p style="color:red;">Failed to load: ${xhr.status}</p>`;
                    }
                }
            };
            xhr.onerror = function() {
                iframe.contentWindow.document.body.innerHTML = `<p style="color:red;">Request failed.</p>`;
            };
            xhr.send();

            iframe.contentWindow.document.body.innerHTML = '<p>Loading...</p>';
        }

        function fetchAndOpenNewTab() {
            const rawInput = document.getElementById('urlInput').value;

            if (!rawInput) {
                alert("Please enter a valid URL or search term.");
                return;
            }

            let url;
            try {
                url = normalizeURL(rawInput);
            } catch {
                alert("Invalid URL format.");
                return;
            }

            if (url.startsWith('https://duckduckgo.com/?q=')) {
                window.open(url, '_blank');
                return;
            }

            const newWindow = window.open('about:blank', '_blank');
            if (!newWindow) {
                alert("Popup blocked. Please allow popups for this site.");
                return;
            }
            newWindow.opener = null;
            newWindow.document.write('<p>Loading...</p>');

            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        newWindow.document.open();
                        newWindow.document.write(xhr.responseText);
                        newWindow.document.close();
                    } else {
                        newWindow.document.body.innerHTML = `<p style="color:red;">Failed to load: ${xhr.status}</p>`;
                    }
                }
            };
            xhr.onerror = function() {
                newWindow.document.body.innerHTML = `<p style="color:red;">Request failed.</p>`;
            };
            xhr.send();
        }
    </script>

</body>
</html>
